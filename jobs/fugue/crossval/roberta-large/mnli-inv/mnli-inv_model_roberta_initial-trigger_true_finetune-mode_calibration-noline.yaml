trainer: 'continuous_mlm'
args:
    seed: 0
    model_name: 'roberta-large'
    train: 'data/LittleGLUE/MNLI_matched/train.jsonl'
    dev: 'data/LittleGLUE/MNLI_matched/dev.jsonl'
    test: 'data/LittleGLUE/MNLI_matched/dev_all.jsonl'
    checklist: null
    template: '{sentence1} [T] [P] [T] {sentence2}'
    label_map: '{"entailment": "Yes", "contradiction": "No", "neutral": "Maybe"}'
    initial_trigger: ['?', ',']
    label_field: 'label'
    add_padding: False
    preprocessor: null
    evaluation_strategy: 'classification'
    decoding_strategy: null
    finetune_mode:
        - 'calibration'
    evaluation_metric: 'accuracy'
    linear: False
    skip_train: False
    skip_eval: False
    skip_test: False
    bsz: 2
    epochs: 30
    disable_dropout: False
    clip: 1.0
    limit: null
    reduction_factor: 16
    l1decay: 0.0
    theta: 1.0e32
    force_overwrite: True
    quiet: False
    tmp: True
parameters:
    accumulation_steps: [4]
    lr: [1.0e-5]
